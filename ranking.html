	<div class="Excel" style="padding-top: 1px;padding-left: 19px;">

 </div>	
   <script>
        function updateTable() {
            $.ajax({
                type: "GET",
                url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vS628O_-hLWgRBnpuuOynpO4LlHQNc5a-QrisYKmy8lU3j5g87MKKCmGEk9JvTY7-UO45xEMG2WUcWM/pub?gid=0&single=true&output=csv",
                dataType: "text",
                cache: false, // 禁用快取
                success: function(data) {
                    var rows = data.split('\n');
                    var table = document.getElementById("table");
                    table.innerHTML = ""; // 清空表格

                    for (var i = 0; i < rows.length; i++) {
                        var cells = rows[i].split(',');
                        var row = table.insertRow();

                        for (var j = 0; j < cells.length; j++) {
                            var cell = row.insertCell();
                            cell.textContent = cells[j];
                        }
                    }
                }
            });
        }

        // 初始化時執行一次更新
        updateTable();

        // 每隔5秒執行一次更新
        var interval = setInterval(updateTable, 3000); // 5000 毫秒 = 5 秒
    </script>
