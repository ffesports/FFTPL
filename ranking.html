	 #table {

<body>
	
 

	
	<div class="Excel" style="padding-top: 1px;padding-left: 25px;">
  <table id="table"></table>
	 
 </div>	
   <script>
    $(document).ready(function() {
      $.ajax({
        type: "GET",
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vS628O_-hLWgRBnpuuOynpO4LlHQNc5a-QrisYKmy8lU3j5g87MKKCmGEk9JvTY7-UO45xEMG2WUcWM/pub?gid=1303938701&single=true&output=csv",
        dataType: "text",
        success: function(data) {
          // 解析CSV数据
          var rows = data.split('\n');
          var table = document.getElementById("table");

          // 遍历每一行数据
          for (var i = 0; i < rows.length; i++) {
            var cells = rows[i].split(',');
            var row = table.insertRow();

            // 遍历每个单元格数据
            for (var j = 0; j < cells.length; j++) {
              var cell = row.insertCell();
              cell.textContent = cells[j];
            }
          }
        }
      });
    });
  </script>
</body>
